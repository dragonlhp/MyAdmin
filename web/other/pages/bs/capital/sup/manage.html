<table id="capitalsupGrid"></table>
<div id="capitalsupToolbar" style="height: 40px; line-height: 40px">

    <a href="javascript:void(0)" onclick="Option.AddOpen()" class="easyui-linkbutton"
       data-options="iconCls:'icon-add',plain:true">添加</a>
    <a href="javascript:void(0)" onclick="Option.UpOpen()" class="easyui-linkbutton"
       data-options="iconCls:'icon-edit',plain:true">修改</a>
    <a href="javascript:void(0)" onclick="Option.Delete()" class="easyui-linkbutton"
       data-options="iconCls:'icon-close',plain:true">删除</a>
    <a href="javascript:void(0)" onclick="Option.Reload()" class="easyui-linkbutton"
       data-options="iconCls:'icon-reload',plain:true">刷新</a>

    <a href="javascript:void(0)" onclick="Option.setStatus(2)" class="easyui-linkbutton"
       data-options="iconCls:'icon-reload',plain:true">发布</a>
    <a href="javascript:void(0)" onclick="Option.setStatus(1)" class="easyui-linkbutton"
       data-options="iconCls:'icon-reload',plain:true">取消发布</a>

    <form id="capitalsupSearchForm" style="float: right">
        <select name="status" class="StatusSearch"></select>
        <input name="keyword" class="TextSearch">
    </form>

</div>
<div id="capitalsupDiaLog">
    <form id="capitalsupForm" method="post" hidden="hidden">
        <table class="editForm">
            <tr>
                <th>
                    <label>语言:</label>
                </th>
                <td>
                    <input class="lan" name="lan">
                </td>

                <th>
                    <!--<label>状态:</label>-->
                </th>
                <td>
                    <!--<input class="status" name="status">-->
                </td>
            </tr>
            <tr>
                <th>
                    <label>企业名称:</label>
                </td>
                <td>
                    <input class="easyui-textbox" name="company">
                </td>

                <th>
                    <label>产品名称:</label>
                </td>
                <td>
                    <input class="easyui-textbox" name="product">
                </td>
            </tr>
            <tr>
                <th>
                    <label>担保方式:</label>
                </td>
                <td>
                    <input class="easyui-textbox" name="bonding_type">

                <th>
                    <label>资金供应方:</label>
                </td>
                <td>
                    <input class="easyui-textbox" name="supply">
                </td>
            </tr>
            <tr>
                <th>
                    <label>贷款期限(月):</label>
                </td>
                <td>
                    <input class="easyui-textbox" name="loan_months">
                </td>

                <th>
                    <label>贷款金额(万元):</label>
                </td>
                <td>
                    <input class="easyui-textbox" name="loan_total">
                </td>
            </tr>
            <tr>
                <th>
                    <label>还款方式:</label>
                </td>
                <td>
                    <input class="easyui-textbox" name="return_type">
                </td>

                <th>
                    <label>贷款利率:</label>
                </td>
                <td>
                    <input class="easyui-textbox" name="loan_rate">
                </td>
            </tr>

            <tr>
                <th>
                    <label>适用地区:</label>
                </td>
                <td>
                    <input class="easyui-textbox" name="areas">
                </td>

                <th>
                    <label>最大贷款期限(月):</label>
                </td>
                <td>
                    <input class="easyui-textbox" name="max_loan_months">
                </td>
            </tr>

            <tr>
                <th>
                    <label>最大贷款金额万元:</label>
                </td>
                <td>
                    <input class="easyui-textbox" name="max_loan_total">
                </td>

                <th>
                    <label>担保公司:</label>
                </td>
                <td>
                    <input class="easyui-textbox" name="bonding_company">
                </td>
            </tr>
            <tr>
                <th>
                    <label>贷款时间:</label>
                </td>
                <td>
                    <input class="easyui-datebox" name="loan_date">
                </td>

                <th>
                    <label>还款时间:</label>
                </td>
                <td>
                    <input class="easyui-datebox" name="return_date">
                </td>
            </tr>
            <tr>
                <th>
                    <label>备注:</label>
                </td>
                <td colspan="3">
                    <input class="easyui-textbox" name="note">
                </td>
            </tr>


            <!--固定项开始-->
            <tr>
                <th>
                    <label>联系人:</label>
                </th>
                <td>
                    <input class="easyui-textbox" name="link_name">
                </td>

                <th>
                    <label>联系电话:</label>
                </th>
                <td>
                    <input class="easyui-textbox" name="link_tel">
                </td>
            </tr>

        </table>
    </form>
</div>
<!--加载js-->
<script type="text/javascript" src="../../scripts/bs/capital/sup.js"></script>
<script type="text/javascript">
    Option.TextSearch('.TextSearch');
    Option.getSelectStatus('.StatusSearch');
</script>
